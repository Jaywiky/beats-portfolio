<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JayNoMore Beats Portfolio</title>

    <!-- Google font (distinct from Spotify's proprietary font) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo">J</div>
                <div class="brand-text">
                    <div class="name">JayNoMore</div>
                    <div class="tag">beats & instrumentals</div>
                </div>
            </div>

            <nav class="nav">
                <a class="nav-item active" data-section="home">
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z" />
                    </svg>
                    Home
                </a>
                <a class="nav-item" data-section="library">
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h12v2H3z" />
                    </svg>
                    Library
                </a>
                <a class="nav-item" data-section="upload">
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 3v10m0 0 4-4m-4 4-4-4M4 21h16" />
                    </svg>
                    Upload
                </a>
            </nav>

            <div class="sidebar-footer">
                <button id="contact-btn" class="buy-btn">Contact / Purchase</button>
                <div class="copyright">© <span id="year"></span> JayNoMore</div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main">
            <header class="topbar">
                <div class="search-wrap">
                    <input id="search" type="search" placeholder="Search beats, tags, mood..." />
                </div>

                <div class="top-actions">
                    <button id="home-btn" class="pill">Home</button>
                    <button id="library-btn" class="pill">My Library</button>
                </div>
            </header>

            <section class="content">
                <div class="section-header">
                    <div class="genre-filters">
                        <button class="genre-btn active" data-genre="all">All</button>
                        <button class="genre-btn" data-genre="emotional trap">Emotional Trap</button>
                        <button class="genre-btn" data-genre="drill">Drill</button>
                        <button class="genre-btn" data-genre="hyperpop">Hyperpop</button>
                        <button class="genre-btn" data-genre="hype trap">Hype Trap</button>
                    </div>

                    <h1>Your Beats</h1>
                    <div class="section-sub">Showcase, preview and sell your beats.</div>
                </div>

                <!-- Featured Beat Section -->
                <section class="featured-beat" id="featured-beat">
                    <div class="featured-cover">
                        <img id="featured-img" src="covers/featured-beat.jpg" alt="Featured Beat Cover">
                    </div>
                    <div class="featured-info">
                        <div class="featured-genre">Featured Beat • <span id="featured-genre">Emotional Trap</span>
                        </div>
                        <h2 id="featured-title">Broken Strings</h2>
                        <div class="featured-tags" id="featured-tags">melodic • emotional • trap</div>
                        <div class="featured-actions">
                            <button id="featured-play" class="buy-btn">▶ Play</button>
                            <button id="featured-buy" class="pill">Buy</button>
                        </div>
                    </div>
                </section>

                <div class="beats-table-wrap">
                    <table id="beats-table" class="beats-table" aria-label="Beats list">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Tags</th>
                                <th>Price</th>
                                <th>Length</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows populated by script.js -->
                        </tbody>
                    </table>
                </div>

                <div class="empty-note hidden" id="empty-note">No beats match your search.</div>
            </section>
        </main>

        <!-- Bottom player -->
        <div class="player" id="player">
            <div class="player-left">
                <div class="player-cover" id="player-cover"></div>
                <div class="player-info">
                    <div id="player-title" class="player-title">No beat selected</div>
                    <div id="player-artist" class="player-artist">—</div>
                </div>
            </div>

            <div class="player-center">
                <div class="controls">
                    <button id="prev-btn" class="control-btn">⏮</button>
                    <button id="play-btn" class="control-btn">▶️</button>
                    <button id="next-btn" class="control-btn">⏭</button>
                </div>

                <div class="progress-wrap">
                    <span id="current-time">0:00</span>
                    <input id="progress" type="range" min="0" max="100" value="0" />
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="player-right">
                <label class="vol">
                    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9">
                </label>
                <button id="buy-now" class="buy-btn">Buy</button>
            </div>

            <!-- hidden audio element -->
            <audio id="audio" preload="metadata"></audio>
        </div>

        <!-- Contact modal -->
        <div class="modal-backdrop hidden" id="modal">
            <div class="modal">
                <header>
                    <h2>Contact / Purchase</h2>
                    <button id="close-modal" class="close">✕</button>
                </header>

                <form id="contact-form" class="contact-form">
                    <label>
                        Your name
                        <input name="name" required />
                    </label>

                    <label>
                        Your email
                        <input name="email" type="email" required />
                    </label>

                    <label>
                        Message (include beat title or ID you'd like to buy)
                        <textarea name="message" rows="4"
                            placeholder="Hi — I want to buy 'Midnight Pulse'..."></textarea>
                    </label>

                    <div class="modal-actions">
                        <button type="submit" class="buy-btn">Send message</button>
                        <button type="button" id="modal-cancel" class="pill">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js" defer></script>
</body>

</html>
